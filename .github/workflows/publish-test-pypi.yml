name: Publish to Test PyPI

on:
  push:
    branches:
      - dev
      
jobs:
  deploy:
    uses: ./.github/workflows/build.yml

  test:
    name: Test Package
    needs: deploy

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Bashbox
      run: |
        python -m pip install --upgrade pip
        pip install --index-url https://test.pypi.org/simple/ bashbox

    - name: Test Bashbox
      uses: jannekem/run-python-script-action@v1
      with: 
        script: |
          from bashbox import bashbox
          box = bashbox("test")
          box.draw()
